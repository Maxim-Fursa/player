<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./player.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <audio id="audio"></audio>
    <div class="controls">
        <div class="audio__track"><div class="time"></div></div>
        <div class="content">
            <div class="onoff">
                <button class="play"><i class="fas fa-play"></i></button>
                <button class="pause none"><i class="fas fa-pause"></i></button>
            </div>
            <p class="track__name"></p>
        </div>
        <div class="tracks"></div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./player.js" charset="UTF-8"></script>
</body>
</html>
